<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Sign Up </title>
</head>

<body>

    <div class="container">
        <div class="form-header">
            <img src="assets/Google-Classroom-Logo.png" alt="Google-Classroom-Logo">
            <h1>
                Sign Up
            </h1>
        </div>

        <form id="form">
            <div class="label-input">

                <label for="firstname">First Name </label>
                <input id="firstname" name="firstname" type="text" placeholder="First Name" tabindex="10">
            </div>
            <div class="label-input">

                <label for="lastname">Last Name </label>
                <input id="lastname" name="lastname" type="text" placeholder="Last Name" tabindex="10">
            </div>
            <div class="label-input">

                <label for="email">Email </label>
                <input id="email" name="email" type="email" placeholder="Email Address" tabindex="10">
            </div>
            <div class="label-input">

                <label for="password">Password </label>
                <input id="password" name="password" type="password" placeholder="Password">
            </div>
            <div class="label-input">

                <label for="check-password">Confirm Pass </label>
                <input id="check-password" name="check-password" type="password" placeholder="Confirm Password">
            </div>

        </form>

        <button type="submit" id="sign-up">Sign Up</button>

        <div class="bottom-form">
            <p>Already have an account?</p>

            <a class="all-link" href="login.html">Login here</a>
        </div>



    </div>
    <script src="scripts/script.js"></script>

    <script>pages.submit("register")</script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Forgot Password</title>
</head>

<body>

    <div class="container">
        <div class="form-header">
            <img src="../assets/Google-Classroom-Logo.png" alt="Google-Classroom-Logo">
            <h1>
                Password
            </h1>
        </div>

        <form id="form">
            <div class="user-info">

                <div class="label-input">

                    <label for="email">Email </label>
                    <input id="email" name="email" type="email" required placeholder="Email" tabindex="10">
                </div>
                <div class="label-input">

                    <label for="password">Password </label>
                    <input id="password" name="password" type="password" required placeholder="New Password">
                </div>
                <div class="label-input">

                    <label for="check-password">Confirm Pass </label>
                    <input id="check-password" name="check-password" type="password" required
                        placeholder="Confirm Password">
                </div>
            </div>

            <button type="submit" id="sign-up">Change</button>
        </form>


        <div class="bottom-form">
            <p>Already have an account?</p>

            <a href="./log_in.html">LogIn </a>
        </div>



    </div>
    <script src="../sources/signning.js"></script>

    <script>pages.submit("index")</script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Log In </title>
</head>

<body>

    <div class="container">
        <div class="form-header">
            <img src="../assets/Google-Classroom-Logo.png" alt="Google-Classroom-Logo">
            <h1>
                Log In
            </h1>
        </div>

        <form id="form">
            <div class="label-input">

                <label for="email">Email </label>
                <input id="email" name="email" type="email" required placeholder="Email" tabindex="10">
            </div>
            <div class="label-input">

                <label for="password">Password </label>
                <input id="password" name="password" type="password" required placeholder="Password">
            </div>

        </form>

        <button type="submit" id="sign-up">Log In</button>

        <div class="bottom-form">
            <p>Don't have an account?</p>

            <a href="../index.html">SignUp </a>
        </div>



    </div>
    <script src="../sources/signup.js"></script>

    <script>pages.submit("register")</script>

</body>

</html>

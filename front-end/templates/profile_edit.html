<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/profile.css">
    <link rel="stylesheet" href="../styles/home.css">
    <script src="https://kit.fontawesome.com/838322d488.js" crossorigin="anonymous"></script>
    <link rel="icon" href="../assets/Google_Classroom_icon.png">
    <title>Classroom Settings</title>
</head>

<body>
    <nav>
        <div class="nav-left">
            <div class="icon">
                <i class="fa-solid fa-bars " title="Menu" id="menu" style="color: #737373;"></i>
            </div>
            <div class="google-logo">
                <img src="../assets/googlelogo.svg" alt="google logo">
                <span class="nav-title">Classroom</span>
            </div>
        </div>
        <div class="nav-right">
            <div class="icon">
                <a href="#">
                    <i class="fa-solid fa-plus " title="create a class" id="plus" style="color: #4f4f4f;"></i>
                </a>
            </div>
            <div class="icon">
                <img id="dots" title="google apps" src="../assets/dots-menu.png" alt="dots-menu">
            </div>
            <div class="icon">
                <a href="./profile_edit.html"><img id="pro-pic" title="Profile" src="../assets/user.png"
                        alt="profile pic"></a>
            </div>
        </div>
    </nav>

    <div id="side-menu">
        <div class="menu-section">
            <a href="./student_home.html">
                <div class="menu-pages">
                    <div class="menu-titles">
                        <i class="fa-solid fa-house menu-icons" style="color: #6b6b6b;"></i>
                    </div>
                    <h4>Classes</h4>
                </div>
            </a>
            <div class="menu-pages">
                <div class="menu-titles">
                    <i class="fa-regular fa-calendar menu-icons" style="color: #636363;"></i>
                </div>
                <h4>Calendar</h4>
            </div>
        </div>
        <div class="menu-section">
            <span id="enrolled">Enrolled</span>
            <div class="menu-pages">
                <div class="menu-titles">
                    <i class="fa-solid fa-clipboard-check menu-icons" style="color: #696969;"></i>
                </div>
                <h4>To-do</h4>
            </div>
        </div>
        <div class="menu-section">
            <div class="menu-pages">
                <div class="menu-titles">
                    <i class="fa-solid fa-box-archive menu-icons" style="color: #5e5e5e;"></i>
                </div>
                <h4>Archived Classes</h4>
            </div>

            <a href="./profile_edit.html">
                <div class="menu-pages">
                    <div class="menu-titles">
                        <i class="fa-solid fa-gear menu-icons" style="color: #5e5e5e;"></i>
                    </div>
                    <h4>Settings</h4>
                </div>
            </a>
        </div>
    </div>

    <div class="profile-page">
        <div class="profile-cont">
            <h2 class="profile-header">Profile</h2>
            <h3 class="profile-pic">Profile picture</h3>
            <div class="profile-pic-change">
                <div class="pic-btn-container">
                    <button id="change_btn" class="change-btn">
                        <div class="change"><img class=icon src="../assets/user.png"></div>
                        <div class="change">Change</div>
                    </button>
                </div>
            </div>
            <h3 class="edit-profile">Edit Profile Information</h3>
            <div class="change-as">
                <span>Change your password, or edit names</span>
                <button id="manage_btn" class="mng-btn">
                    Manage Info &#9998;
                </button>
            </div>
        </div>
    </div>
    <div id="change-pic-modal" class="acnt-mng">
        <div id="pic_modal_content" class="modal-content">
            <span id="close_btn1" class="close-btn">&times;</span>
            <h2 class="pic-header">Profile picture</h2>
            <div class="pic-imp">A picture helps people recognize you and lets you know when you are signed in to your
                account</div>
            <br>
            <div id="profile-pic-modal" class="profile-pic-modal">
                <img src="../assets/user.png">
            </div>
            <div class="btn-container">
                <button id="change-pic" class="pic-btn">&#9998; Change</button>
                <button id="remove-pic" class="pic-btn">&#128465 Remove</button>
            </div>
        </div>
    </div>
    <div id="edit-info-modal" class="acnt-mng">
        <div id="info_modal_content" class="modal-content">
            <span id="close_btn2" class="close-btn">&times;</span>
            <form id="profile_edit">
                <div class="info-edit">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" class="input-field" placeholder="Enter first name">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" class="input-field" placeholder="Enter last name">
                    <label for="new_pass">Password:</label>
                    <input type="password" id="new_pass" class="input-field" placeholder="Enter new password">
                    <label for="conf_pass">Confirm Password:</label>
                    <input type="password" id="conf_pass" class="input-field" placeholder="Confirm password">
                    <div class="btn-container">
                        <button id="sub_change" class="submit-btn">Submit Changes</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="../sources/script.js"></script>
    <script src="../sources/edit_profile.js"></script>
</body>

</html>
